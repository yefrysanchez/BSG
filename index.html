<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/logo/favicon.ico" type="image/x-icon" />
    <title>Box Shadow CSS Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#"
              ><img class="logo" src="/logo/logo.png" alt="logo ys"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="form__container">
        <form id="form" class="form">
          <div class="form__horizontal box flex">
            <div class="value">
              <label for="">Horizontal Shadow Length</label>
              <span class="hori">10px</span>
            </div>
            <input id="hori_range" min="-100" max="100" value="10" type="range" />
          </div>
          <div class="form__vertical box flex">
            <div class="value">
              <label for="">Vertical Shadow Length</label>
              <span class="vert">10px</span>
            </div>
            <input id="vert_range" min="-100" max="100" value="10" type="range" />
          </div>
          <div class="form__blur box flex">
            <div class="value">
              <label for="">Blur Radius</label>
              <span class="blur">5px</span>
            </div>
            <input id="blur_range" min="0" max="100" value="5" type="range" />
          </div>
          <div class="form__spread box flex">
            <div class="value">
              <label for="">Spread Radius</label>
              <span class="spread">0px</span>
            </div>
            <input id="spread_range" min="-100" max="100" value="0" type="range" />
          </div>
          <div class="form__color box flex">
            <label for="">Shadow Color</label>
            <div class="color">
              <input id="color_input"  type="color" />
              <span>Select Color</span>
            </div>
          </div>
          <div class="form__opacity box flex">
            <div class="value">
              <label for="">Shadow Color Opacity</label>
              <span class="opa">0.7</span>
            </div>
            <input id="opa_range" min="0" max="100" value="75" type="range" />
          </div>
        </form>
      </section>

      <section class="box_shadow">
        <div id="box"></div>
        <div class="box_shadow__value">
          <p id="result">box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);</p>
        </div>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
