<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/logo/favicon.ico" type="image/x-icon" />
    <title>Box Shadow CSS Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#"
              ><img class="logo" src="/logo/logo.png" alt="logo ys"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <form>
          <div>
            <label for="">Horizontal Shadow Length10px </label>
            <input type="range" />
          </div>
          <div>
            <label for="">Vertical Shadow Length</label>
            <input type="range" />
          </div>
          <div>
            <label for="">Blur Radius </label>
            <input type="range" />
          </div>
          <div>
            <label for="">Spread Radius0px </label>
            <input type="range" />
          </div>
          <div>
            <label for="">Shadow Color </label>
            <input placeholder="Type color" type="text" />
          </div>
          <div>
            <label for="">Shadow Color Opacity</label>
            <input type="range" />
          </div>
        </form>
      </section>

      <section>
        <div></div>
      </section>
    </main>
  </body>
</html>
